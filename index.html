<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abel Living</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
--primary: #2e7d32; /* donkergroen */
--secondary: #f5f0e8; /* zacht beige */
--text-dark: #333;
--text-light: #fff;
}


* {
margin: 0;
padding: 0;
box-sizing: border-box;
}


body {
font-family: 'Poppins', sans-serif;
background-color: var(--secondary);
color: var(--text-dark);
line-height: 1.6;
}


header {
background: var(--primary);
color: var(--text-light);
padding: 1.5rem 2rem;
display: flex;
justify-content: space-between;
align-items: center;
}


header h1 {
font-size: 1.8rem;
font-weight: 700;
}


nav a {
color: var(--text-light);
text-decoration: none;
margin-left: 1.5rem;
font-weight: 500;
transition: opacity 0.3s;
}


nav a:hover {
opacity: 0.7;
}


.hero {
text-align: center;
padding: 4rem 2rem;
background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
color: var(--text-light);
}


.hero h2 {
font-size: 2.5rem;
margin-bottom: 1rem;
}


.hero p {
font-size: 1.2rem;
max-width: 600px;
margin: 0 auto;
}


main {
max-width: 1000px;
margin: 2rem auto;
padding: 0 1rem;
}


section {
margin-bottom: 3rem;
}


h2 {
color: var(--primary);
margin-bottom: 1rem;
}


.diensten ul {
list-style: none;
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 1rem;
}


.diensten li {
background: #fff;
padding: 1.5rem;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


.contact {
text-align: center;
}


.contact a {
display: inline-block;
margin: 0.5rem;
padding: 0.8rem 1.5rem;
background-color: var(--primary);
color: var(--text-light);
text-decoration: none;
border-radius: 8px;
</html>
